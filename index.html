<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="height: 100vh;" class="d-flex justify-content-center align-items-center bg-dark">
    <div>
        <div class="mx-auto d-flex justify-content-center">
            <img src="selfcare_updated.png" style="height: 40vh;width: auto;" alt="">
        </div>
        <div class="h5 text-center text-white">
            <!-- <div>
                Welcome to the Employee Self-Care Portal
            </div>
            <div class="my-3">
                Your one-stop destination for all organizational information and support.
            </div> -->

            <div id="sub-header" class="my-3"></div>

            <div id="header"></div>
            

            <div>
                <a href="story_lesson_path.html" class="btn btn-warning my-3 px-4">Get Started</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        // Get the elements by their IDs
        const headerElement = document.getElementById("header");
        const subHeaderElement = document.getElementById("sub-header");
    
        // Messages to type out
        const messages = [
            "Welcome to the Employee Self-Care Portal",
            "Your one-stop destination for all organizational information and support",
        ];
    
        // Function to type out the content letter by letter
        let messageIndex = 0;
        let charIndex = 0;
    
        function typeNextLetter() {
            if (messageIndex >= messages.length) return;
    
            const currentMessage = messages[messageIndex];
            let targetElement;
    
            if (messageIndex === 0) {
                targetElement = subHeaderElement;
            } else if (messageIndex === 1) {
                targetElement = headerElement;
            }
    
            if (charIndex === 0) {
                targetElement.textContent = "";
            }
    
            targetElement.textContent += currentMessage.charAt(charIndex);
            charIndex++;
    
            if (charIndex < currentMessage.length) {
                setTimeout(typeNextLetter, 100); // Adjust typing speed here
            } else {
                charIndex = 0;
                messageIndex++;
                setTimeout(typeNextLetter, 1000); // Pause before the next message
            }
        }
    
        typeNextLetter();
    });
    </script>
    
</body>
</html>
